<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Londrina+Solid:wght@100;300;400;900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="generatir-wrapper">
        <h3>password Generator</h3>
        <form>
            <input type="text" id="result">
            <button type="button" class="btn-copy">
                <i class="far fa-copy"></i>
            </button>
            <span class="suscces-message">
                copied to clid bourd
            </span>
        </form>

        <div class="selection-section">
            <div class="selection">
                <label>password Lenght</label>
                <input type="number" id="characeterLenght" name="characeterLenght" min="8" max="20" value="20">
            </div>
            <div class="selection">
                <label>Inclode lowercase characters</label>
                <input type="checkbox" id="lowercaseCharacter" name="lowercaseCharacter" checked>
            </div>
            <div class="selection">
                <label>Inclode uppercase characters</label>
                <input type="checkbox" id="uppercaseCharacter" name="uppercaseCharacter" checked>
            </div>
            <div class="selection">
                <label>Inclode number characters </label>
                <input type="checkbox" id="numbercharacters" name="numbercharacters" checked>
            </div>
            <div class="selection">
                <label>Inclode symbol characters </label>
                <input type="checkbox" id="symbolcharacters" name="symbolcharacters" checked>
            </div>
        </div>

        <button type="button" class="btn-generate">Generate Password</button>

    </div>


    <script src="./script.js"></script>
</body>

</html>
